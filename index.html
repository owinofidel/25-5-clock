<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>25 + 5 clock</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="title">25 + 5 Clock</h1>
        </div>
        <div class="buttons">
            <div class="break">
                <div class="action-title">
                    <p id="break-label">Break length</p>
                </div>
                <div class="content">
                    <button id="break-increment"><i class="fa-solid fa-arrow-up"></i></button>
                    <div class="break-length" id="break-length">5</div>
                    <button id="break-decrement"><i class="fa-solid fa-arrow-down"></i></button>
                </div>
            </div>
            <div class="session">
                <div class="action-title">
                    <p class="session-title" id="session-label">Session Length</p>
                </div>
                <div class="content">
                    <button id="session-increment"><i class="fa-solid fa-arrow-up"></i></button>
                    <div class="session-length" id="session-length">25<i class="fa-solid fa-play-pause"></i></div>
                    <button id="session-decrement"><i class="fa-solid fa-arrow-down"></i></button>
                </div>

            </div>
        </div>
        <div class="timer" id="timer">
            <p class="timer-title" id="timer-label">
                Session
            </p>
            <div class="timer-count" id="time-left">
            </div>
        </div>
        <div class="set-timer-buttons">
            <button class="play-pause" id="start_stop">
                <span class="material-symbols-outlined">
                    play_pause
                </span>
            </button>
            <button class="reset" id="reset"><i class="fa-solid fa-rotate"></i></button>
        </div>
        <div class="author">
            Designed and Coded by
            <br>
            <span><a href="https://github.com/owinofidel" target="_blank">Fidel Owino</a></span>
        </div>
    </div>

<audio id="beep" preload="auto" 
    src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">
</audio>
      


    <script src="index.js"></script>
</body>

</html>
